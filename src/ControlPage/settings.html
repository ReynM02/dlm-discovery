<!DOCTYPE html>
<html>
    <head>
         <!-- clears out the cache -->
         <meta http-equiv="Cache-Control" content="no-cache, must-revalidate, no-store, max-age=0, proxy-revalidate, s-maxage=0, post-check=0, pre-check=0" />
         <meta http-equiv="Pragma" content="no-cache" />
         <meta http-equiv="Expires" content="0" />
         <meta http-equiv="Vary" content="*" />
         <meta name="viewport" content="width=device-width, initial-scale=1" />
         <!-- add styles -->
         <link href="../css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div>
            <form id="form" action="" METHOD=GET target="formSending">         
                <div class="panel">
                <div class="panelHeader">
                    <h1 class="">Settings Settings</h1>
                    <p>Settings Settings Settings</p>
                </div>
                <div class="panelBody">
                    <div class="panelActions">
                        <div class="inputGroup">
                            <input type="hidden" id="prodFile" name="productSendVal">
                            <input type="hidden" id="jobFile" name="jobSendVal">
                
                            <select id="productDropdown">
                            <option data-value="Product0">Product 0</option>
                            <option data-value="Product1">Product 1</option>
                            <option data-value="Product2">Product 2</option>
                            <option data-value="Product3">Product 3</option>
                            <option data-value="Product4">Product 4</option>
                            <option data-value="Product5">Product 5</option>
                            <option data-value="Product6">Product 6</option>
                            <option data-value="Product7">Product 7</option>
                            </select>
        
                            <select id="jobDropdown">
                            <option data-value="Job0">Job 0</option>
                            <option data-value="Job1">Job 1</option>
                            <option data-value="Job2">Job 2</option>
                            <option data-value="Job3">Job 3</option>
                            <option data-value="Job4">Job 4</option>
                            <option data-value="Job5">Job 5</option>
                            <option data-value="Job6">Job 6</option>
                            <option data-value="Job7">Job 7</option>
                            <option data-value="Job8">Job 8</option>
                            <option data-value="Job9">Job 9</option>
                            <option data-value="Job10">Job 10</option>
                            <option data-value="Job11">Job 11</option>
                            <option data-value="Job12">Job 12</option>
                            <option data-value="Job13">Job 13</option>
                            <option data-value="Job14">Job 14</option>
                            <option data-value="Job15">Job 15</option>
                            </select>
                        </div>
                        <div class="buttonGroup">
                            <input class="btnSecondary btn" type="button" id="eventLoad" name="eventLoad" value="Load" onclick="loadJob()">
                            <input class="btnPrimary btn" type="button" id="eventDeploy" name="eventDeploy" value="Load" onclick="loadJob()">
                        </div>
                    </div>
                </div>
            </form>
        </div>
