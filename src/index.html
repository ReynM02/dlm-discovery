<!DOCTYPE html>
<html>
    <head>
    
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate, no-store, max-age=0, proxy-revalidate, s-maxage=0, post-check=0, pre-check=0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Vary" content="*" />
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'"
        />
        <meta
          http-equiv="X-Content-Security-Policy"
          content="default-src 'self'; script-src 'self'"
        />

        <title>DoAll Configuration Tool</title>

        <!-- add scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- add styles -->
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        </style>
    </head>
    <body>
      <header class="titlebar">
        <div class="icon">
          <img class="noselect"   src="images/SVLICON.ico" alt="ico">
        </div>
        <div class = "dragbar">
          <a>Smart Vision Lights - DoAll Configuration Tool</a>
        </div>
        <div class="win-controls">
          <a id="min"><img src="images/8675560_ic_fluent_subtract_regular_icon.svg"></a>
          <a id="max"><img src="images/8675159_ic_fluent_maximize_regular_icon.svg"></a>
          <a id="close"><img class="win-controls" src="images/close.svg"></a>
        </div>
      </header>
      <div id="body_container">
        <header class="">
          <div class="logo">
            <a>
                <img src="images/svl-logo.png" alt="Smart Vision Lights">
            </a>
          </div>
          <div class="version">v. 1.0</div>
        </header>
        <div class="container">
            <div id="llm_table">
              <div class="loader">
                <div class="loading_1"></div>
                <div class="loading_2">Finding DLMs</div>
              </div>  
            </div>
            <button class="btn" id="read">Refresh</button>
        </div>
      </div>
    </body>
    <script src="./renderer.js"></script>
</html>
